<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Random Anime Quote Generator </h1>
    </header>
    <div class="app">

        <h1>
            <div class="anime-name" id="js-anime-name">

            </div>
        </h1>

        <section class="quotes">
            <div class="quote-text" id="js-quote-text"></div>

            <div class="character" id="js-character"></div>
        </section>
        <section class="controls">
            <!-- Quote button -->
            <button type="button" id="js-new-quote" class="new-quote button">
                Generate a new quote
            </button>
            <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet it!</a>
        </section>
    </div>
    <footer>
        <h1>Thanks for visiting</h1>
    </footer>
    <script src="sandbox.js"></script>
</body>

</html>
